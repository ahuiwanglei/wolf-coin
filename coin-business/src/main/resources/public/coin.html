<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Login Page - Ace Admin</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>

    <link href="https://cdn.bootcss.com/angular-material/1.1.8/angular-material.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/angular.js/1.6.9/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.9/angular-route.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.9/angular-animate.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.9/angular-aria.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.9/angular-messages.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-material/1.1.8/angular-material.min.js"></script>
    <script src="/js/coin.js"></script>
</head>
<style type="text/css">
    .bs-callout {
        padding: 20px;
        margin: 20px 0;
        border: 1px solid #eee;
        border-left-width: 5px;
        border-radius: 3px;
    }

    .bs-callout-warning {
        border-left-color: #aa6708 !important;
    }

    h4 h5 {
        margin-left: 30px !important;
    }


</style>

<body ng-app="app" ng-controller="marketlistCtr" ng-init="init()">
<div class="container bs-docs-container">
    <div class="col-xs-8">
        <div class="row" ng-repeat="entity in list" repeat-finish>

            <div class="bs-callout bs-callout-warning" name="{{entity.symbol}}">
                <h4>币种: {{entity.symbol}}</h4>
                <h5>币种: {{entity.name}}</h5>
                <div class="col-xs-3">上次排名：<code>{{entity.history_rank}}</code></div>
                <div class="col-xs-3">当前排名：<code>{{entity.rank}}</code></div>
                <div class="col-xs-3">当前价格：<code>{{entity.rate}}</code></div>
                <div class="col-xs-3">涨跌百分比：<code>{{entity.rate_percent}}</code></div>
            </div>

        </div>
    </div>

    <div class="col-xs-4">
        <div class="panel panel-default" style="margin-top: 20px;">
            <div class="panel-heading">
                <h3 class="panel-title">
                    币权重监听
                </h3>
            </div>
            <div class="panel-body">
                <div class="row" ng-repeat="entity in remindList" repeat-finish>

                    <div class="row bs-callout bs-callout-warning" >
                        <p><a href="#{{entity.symbol}}" name="{{entity.symbol}}">{{entity.symbol}} </a>排名 {{entity.history_rank}} --> {{entity.rank}} </p>
                    </div>

                </div>

            </div>
        </div>


    </div>

</div>
</body>
</html>
